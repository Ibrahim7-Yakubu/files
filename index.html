<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website design using html and css</title>
    <link rel="stylesheet", href="style.css">

</head>
<body>
<div class="main">
    <nav>
        <div class="logo">
            <img src="images/logo.jpg">

        </div>
        <div class="nav-links">
            <ul>
                <li> <a href="#"/> Home</li>
                <li> <a href="#"/> Phone</li>
                <li> <a href="#"/> Accessories</li>
                <li> <a href="#"/> Cart</li>
            </ul>
        </div>

    </nav>

    <div class="information">
        <div class="overlay"></div>
        <img src="images/phone.jpg" class="mobile">
        <div id="circle">
            <div class="feature one">
                <img src="images/camera.jpg" alt="camera">
                <div>
                    <h1>camera</h1>
                    <p>12MP wide angle lens</p>
                </div>
            </div>
            <div class="feature two">
                <img src="images/battery warrant.jpg" >
                <div>
                    <h1>warrant</h1>
                    <p> in less than 31 hours</p>
                </div>
            </div>
            <div class="feature three">
                <img src="images/battery.jpg">
                <div>
                    <h1>battery</h1>
                    <p>5500AH strong</p>
                </div>
            </div>
            <div class="feature four">
                <img src="images/sound.PNG">
                <div>
                    <h1>speakers</h1>
                    <p>very loud and clear sound</p>
                </div>
            </div>
        </div>
    </div>
    <div class="controls">
        <button id="up">up</button>
        <br/>
        <h3>features</h3>
        <br/>
        <button id="down">down</button>


    </div>
</div>


</body>
<script src="script.js"></script>
</html>
